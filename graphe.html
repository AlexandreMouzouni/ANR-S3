<html>
<head>
    <title>Woahouaeou c trop bien D3.js</title>
    <meta charset="utf-8">
</head>
<body>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <div id="container" style="max-width: 800px; height: 400px; margin: 1em auto"></div>
  <script type="module">
    Highcharts.chart('container', {
      chart: {
          type: 'column'
      },
      title: {
          text: 'test histogramme'
      },
      subtitle: {
          text: 'test'
      },
      xAxis: [{
        categories: [
      '1854',
      '1864',
      '1874',
      '1884',
      '1894',
      '1904',
      '1914',
      '1924'
      ],
        title: { text: 'Date' },
        alignTicks: false
    }],
    yAxis: [{
        min : 0,
        title: { text: 'Nombre de livres ' }
    }],
    tooltip: {
       headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
       pointFormat: '<tr><td style="color:{series.color};padding:0">Nombre de livres </td>' +
           '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
       footerFormat: '</table>',
       shared: true,
       useHTML: true
   },

    plotOptions: {
        column: {
            pointPadding:0.1,
            borderWidth: 0
        }
    },

    series: [{
   name: 'Nombre de livres ',
   data: [16, 27, 33, 112, 70, 56, 44, 64]
}]

});
  </script>
</body>
</html>
